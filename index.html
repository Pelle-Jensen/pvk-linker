            const getOS = () => {
                const ua = navigator.userAgent;

                if (/android/i.test(ua)) return "Android";
                if (/iPad|iPhone|iPod/.test(ua) || (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1)) return "iOS";

                return "Other";
            };

            console.log(getOS());

            switch (getOS()) {
                case "Android":
                    //Check if app is installed
                    fetch("polsevannkameratene://welcome").then((res) => {
                        if (res.status === 200) {
                            //If installed
                            window.location = "polsevannkameratene://welcome";
                        } else {
                            //If not installed
                            window.location = "https://google.com";
                        }
                    });
                    break;
                case "iOS":
                    break;
                default:
                    console.log("Redir not available on device");
                    break;
            }
        </script>
