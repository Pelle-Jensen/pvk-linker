<!DOCTYPE html>
<html lang="en">

        <title>PVK deeplinker</title>
        <link href="index.css" rel="stylesheet"></script>

    <body>
        
        <!--Fallback-->
        <div class="wrapper">
            <div>
                <img width="300px" draggable="false" src="img/logo.png" alt="PVK Logo"/>
            </div>
            <h1>PÃ¥ utkikk etter PVK Premium appen?</h1>
            <div class="logos-wrapper">
                <a><img width="200" draggable="false" src="img/play.png" alt="Download on Google Play store"/></a>
                <a><img width="200" draggable="false" src="img/appstore.png" alt="Download from Apple App store"/></a>
            </div>
            <p>Utviklet av <a href="https://gentsgroup.no" target="_blank">Gentsoft</a></p>
        </div>

        <script>
            const getOS = () => {
                const ua = navigator.userAgent;
                console.log(ua);

                if (/android/i.test(ua)) return "Android";
                if (/iPad|iPhone|iPod/.test(ua) || (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1)) return "iOS";

                return "Other";
            };

            const os = getOS();
            console.log(os);

            switch (os) {
                case "Android":
                    window.location = "https://google.com"
                    break;
                case "iOS":
                    break;
                default:
                    console.warn("App not available on this device");
                    break;
            }
        </script>
    </body>
</html>
