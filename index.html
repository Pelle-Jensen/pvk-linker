        <script>
            const getOS = () => {
                const ua = navigator.userAgent;
                console.log(ua);

                if (/android/i.test(ua)) return "Android";
                if (/iPad|iPhone|iPod/.test(ua) || (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1)) return "iOS";

                return "Other";
            };

            const os = getOS();
            console.log(os);

            switch (os) {
                case "Android":
                    //Check if app is installed
                    const wait = setTimeout(() => {
                        window.location.replace("https://google.com");
                    }, 100);
                    
                    window.location.replace("polsevannkameratene://welcome");
                    clearTimeout(wait);
                    break;
                case "iOS":
                    break;
                default:
                    console.warn("App not available on this device");
                    break;
            }
        </script>
